<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
	
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
	</style>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle 'closed' status of the bug
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / total # of bugs)
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	 <hr>
	 <section class="content">
	 	<section class="stats">
	 		<span class="closed">3</span>
	 		<span> / </span>
	 		<span>5</span>
	 	</section>
	 	<section class="edit">
	 		<label for="">Bug Name :</label>
	 		<input type="text" name="" id="">
	 		<input type="button" value="Add New">
	 	</section>
	 	<section class="list">
	 		<ol>
	 			<li><span class="bugname">This is bug - 1</span></li>
	 			<li><span class="bugname closed">This is bug - 2</span></li>
	 		</ol>
	 		<input type="button" value="Remove Closed">
	 	</section>
	 </section> 
</body>
</html>
