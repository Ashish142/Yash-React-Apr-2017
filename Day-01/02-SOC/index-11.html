<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
			font-weight: bold;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script src="handlebars-v4.0.5.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.toJSON = function(){
				var result = {};
				for(var key in _data)
					result[key] = _data[key];
				return result;
			}
			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change for attrName
				var listenerFns = _changeListeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
				
			};

			var _changeListeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.onChange = function(attrName, listenerFn){
				_changeListeners[attrName].push(listenerFn);
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		function SalaryCalculatorView(calculator){

			var _template = `
				<div class="content" id="calc-view1">
					<div class="field">
						<label for="">Basic :</label>
						<input type="text" value = "{{basic}}" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="text" value = "{{hra}}" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="text" value = "{{da}}" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" value = "{{tax}}" id="rangeTax" min="0" max="30" value="0">
						<span id="spanTax">{{tax}}</span>
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<div id="divResult">{{salary}}</div>
					</div>
				</div>
			`;

			var $viewEle = this.$viewEle = $('<div></div>');

			//React to user actions
			$viewEle.on('change', '#txtBasic', function(){
				calculator.set('basic', $(this).val().toInt());
			});
			$viewEle.on('change', '#txtHra', function(){
				calculator.set('hra', $(this).val().toInt());
			});
			$viewEle.on('change', '#txtDa', function(){
				calculator.set('da', $(this).val().toInt());
			});
			$viewEle.on('change', '#rangeTax', function(){
				calculator.set('tax', $(this).val().toInt());
			});

			$viewEle.on('click', '#btnCalculate', function(){
				calculator.calculate();
			});
			
			var templateFn = Handlebars.compile(_template);
			this.render = function(){
				var data = calculator.toJSON();
				var html = templateFn(data)
				$viewEle.html(html);
				return this;
			};
			
			//React to model changes

			var self = this;
			calculator.onChange('basic', this.render);
			calculator.onChange('hra', this.render);
			calculator.onChange('da', this.render);
			calculator.onChange('tax', this.render);
			calculator.onChange('salary', this.render);

			

			
		}
		/*$(document).ready(function(){
			
			window.calculator = new SalaryCalculator();



		})*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
